<h2>Profile</h2>
<form (ngSubmit)="save()">
  <label>Name:</label>
  <input [(ngModel)]="user.name" name="name" required />

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" disabled />

  <label>Phone:</label>
  <input [(ngModel)]="user.phone" name="phone" />

  <button type="submit">Save</button>
</form>
