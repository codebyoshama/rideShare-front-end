<h2>My Bookings</h2>
<ul *ngIf="bookings.length > 0; else noBookings">
  <li *ngFor="let booking of bookings">
    Ride to {{ booking.ride.destination }} - {{ booking.numberOfSeats }} seat(s)
  </li>
</ul>

<ul>
  <li *ngFor="let booking of bookings">
    Ride to {{ booking.ride.destination }} - Seats: {{ booking.numberOfSeats }}
    <button (click)="cancelBooking(booking.id)">Cancel</button>
  </li>
</ul>

<ng-template #noBookings>
  <p>You have no bookings yet.</p>
</ng-template>
